        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Exim Bank</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="login-Area">
                <h1 class="text-center">Welcome to Exim Bank</h1>
                <div class="submit-area">
                    <h4>login</h4>
                <input type="email" class="form-control" placeholder="please input  your email">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="please input your password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
            </div>  
            <div id="transaction-area">
                <div class="row">
                    <div class="col-md-4 " >
                       <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$00</h2>
                       </div>
                    </div>
                    <div class="col-md-4">
                      <div class="withdraw status">
                        <h5 >Withdraw</h5>
                        <h2>$00</h2>
                      </div>
                    </div>
                    <div class="col-md-4 ">
                      <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$00</h2>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                       <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" placeholder="deposit your $ ">
                        <br>
                        <button class="btn btn-success">Deposit</button></div>
                       </div>
                    <div class="col-md-6">
                    <div class="submit-area">    
                        <h4>withdraw</h4>
                        <input type="text" class="form-control" placeholder="withdraw your $">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
                </div>
            </div>  
        <script>
            const loginBtn =document.getElementById("login");
            loginBtn.addEventListener("click",function(){
                const loginArea =document.getElementById("login-Area");
                loginArea.style.display="none";
                const transactionArea =document.getElementById("transaction-area");
                transactionArea.style.display="block";
            })
        </script>
        </body>
        </html>
